<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üç∫ Boozer</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/leaderboard.css" />
        <script src="scripts/auth.js"></script>
    </head>
    <body>
        <nav>
            <a href="./index.html" class="active">Leaderboard</a>
            <a href="./items.html">Inventory</a>
            <a id="login-link" href="./login.html">Login</a>
            <a href="./submit.html">Get boozing!</a>
        </nav>

        <div class="container">
            <img src="./images/cat2.png" />
        </div>

        <div class="container">
            <div class="leaderboard-section">
                <div class="leaderboard-column">
                    <h2>üçª Recent Activity</h2>
                    <div id="feed-table" class="leaderboard-container">
                        <div class="loading">Loading recent activity...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="leaderboard-section">
                <div class="leaderboard-column">
                    <h2>üë§ Top Boozers</h2>
                    <div id="users-leaderboard" class="leaderboard-container">
                        <div class="loading">Loading users leaderboard...</div>
                    </div>
                </div>
                <div class="leaderboard-column">
                    <h2>üç∫ Top Beers</h2>
                    <div id="items-leaderboard" class="leaderboard-container">
                        <div class="loading">Loading items leaderboard...</div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            async function fetchFeed() {
                try {
                    const response = await fetch(`${API_BASE_URL}/feed`, {
                        method: "GET",
                        credentials: "include",
                        headers: {
                            Accept: "application/json",
                        },
                    });

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Error fetching feed:", error);
                    throw error;
                }
            }

            async function fetchLeaderboard(type) {
                try {
                    const response = await fetch(
                        `${API_BASE_URL}/leaderboard/${type}`,
                        {
                            method: "GET",
                            credentials: "include",
                            headers: {
                                Accept: "application/json",
                            },
                        },
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Error fetching leaderboard:", error);
                    throw error;
                }
            }

            function getRankClass(index) {
                switch (index) {
                    case 0:
                        return "first";
                    case 1:
                        return "second";
                    case 2:
                        return "third";
                    default:
                        return "";
                }
            }

            function getRankDisplay(index) {
                switch (index) {
                    case 0:
                        return "ü•á";
                    case 1:
                        return "ü•à";
                    case 2:
                        return "ü•â";
                    default:
                        return `#${index + 1}`;
                }
            }

            function createLeaderboardTable(data, type) {
                if (!data || data.length === 0) {
                    return `<div class="error">No ${type} found in leaderboard.</div>`;
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                ${type === "users" ? "<th>User</th>" : "<th>Item</th>"}
                                <th>Consumed</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach((item, index) => {
                    const rankClass = getRankClass(index);
                    const rankDisplay = getRankDisplay(index);

                    tableHTML += `
                        <tr>
                            <td class="rank ${rankClass}">${rankDisplay}</td>
                            <td>${type === "users" ? item.username || "Unknown User" : item.name || "Unknown Item"}</td>
                            <td>${item.consumed || 0}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                return tableHTML;
            }

            function getRelativeTime(timestamp) {
                if (!timestamp) {
                    return "Unknown";
                }

                const now = new Date();
                // Convert Unix timestamp (seconds) to milliseconds
                const past = new Date(timestamp * 1000);

                if (isNaN(past.getTime())) {
                    return "Invalid date";
                }

                const diffMs = now - past;

                if (diffMs < 0) {
                    return "Unknown"; // beer consumption in the future...
                }

                const minutes = Math.floor(diffMs / (1000 * 60));
                const hours = Math.floor(diffMs / (1000 * 60 * 60));
                const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                if (days > 0) {
                    return days === 1 ? "1 day ago" : `${days} days ago`;
                } else if (hours > 0) {
                    return hours === 1 ? "1 hour ago" : `${hours} hours ago`;
                } else if (minutes > 0) {
                    return minutes === 1
                        ? "1 minute ago"
                        : `${minutes} minutes ago`;
                } else {
                    return "Just now";
                }
            }

            function createFeedTable(data) {
                if (!data || data.length === 0) {
                    return '<div class="error">No recent activity found.</div>';
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Item</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach((consumption) => {
                    const relativeTime = getRelativeTime(consumption.time);
                    tableHTML += `
                        <tr>
                            <td>${consumption.username || "Unknown User"}</td>
                            <td>${consumption.name || "Unknown Item"}</td>
                            <td>${relativeTime}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                return tableHTML;
            }

            async function loadFeed() {
                const feedContainer = document.getElementById("feed-table");
                feedContainer.innerHTML =
                    '<div class="loading">Loading recent activity...</div>';

                try {
                    const feedData = await fetchFeed();
                    feedContainer.innerHTML = createFeedTable(feedData);
                } catch (error) {
                    const errorHTML = `
                        <div class="error">
                            <strong>Error loading feed</strong><br>
                        </div>
                    `;
                    feedContainer.innerHTML = errorHTML;
                }
            }

            async function loadLeaderboards() {
                const usersContainer =
                    document.getElementById("users-leaderboard");
                const itemsContainer =
                    document.getElementById("items-leaderboard");

                usersContainer.innerHTML =
                    '<div class="loading">Loading users leaderboard...</div>';
                itemsContainer.innerHTML =
                    '<div class="loading">Loading items leaderboard...</div>';

                try {
                    const [usersData, itemsData] = await Promise.all([
                        fetchLeaderboard("users"),
                        fetchLeaderboard("items"),
                    ]);

                    usersContainer.innerHTML = createLeaderboardTable(
                        usersData,
                        "users",
                    );
                    itemsContainer.innerHTML = createLeaderboardTable(
                        itemsData,
                        "items",
                    );
                } catch (error) {
                    const errorHTML = `
                        <div class="error">
                            <strong>Error loading leaderboard</strong><br>
                        </div>
                    `;
                    usersContainer.innerHTML = errorHTML;
                    itemsContainer.innerHTML = errorHTML;
                }
            }

            document.addEventListener("DOMContentLoaded", loadFeed);
            document.addEventListener("DOMContentLoaded", loadLeaderboards);
            document.addEventListener("DOMContentLoaded", getUser);
        </script>
    </body>
</html>
