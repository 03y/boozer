<!doctype html>
<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: darkslateblue;
            color: white;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        nav a.active {
            background-color: #969696;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .leaderboard-section {
            margin: 30px 0;
        }

        .leaderboard-section h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(0, 0, 0, 0.3);
            font-weight: bold;
            color: #fff;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .rank {
            font-weight: bold;
            color: #ffd700;
        }

        .rank.first {
            color: #ffd700;
        }

        .rank.second {
            color: #c0c0c0;
        }

        .rank.third {
            color: #cd7f32;
        }

        .loading {
            text-align: center;
            color: #ccc;
            font-style: italic;
            padding: 20px;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            margin: 20px 0;
        }

        .refresh-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-size: 16px;
        }

        .refresh-btn:hover {
            background-color: #45a049;
        }
    </style>

    <body>
        <script>
            const API_BASE_URL = "http://localhost:6969";

            // Function to fetch leaderboard data
            async function fetchLeaderboard() {
                try {
                    const response = await fetch(
                        `${API_BASE_URL}/leaderboard/users`,
                    );
                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }
                    const data = await response.json();
                    console.log("Leaderboard data:", data);
                    return data;
                } catch (error) {
                    console.error("Error fetching leaderboard:", error);
                    return null;
                }
            }

            // Function to display basic leaderboard info on home page
            async function displayTopUsers() {
                const users = await fetchLeaderboard();
                if (users && users.length > 0) {
                    console.log(
                        `Top user: ${users[0].username || "Unknown"} with ${users[0].consumed || 0} beers drank`,
                    );
                }
            }

            // Load top users when page loads
            document.addEventListener("DOMContentLoaded", displayTopUsers);
        </script>

        <nav>
            <a href="./index.html" class="active">Home</a>
            <a href="./leaderboard.html">Leaderboard</a>
            <a href="./profile.html">Profile</a>
        </nav>

        <header>
            <h1>üç∫ Boozer</h1>
        </header>
    </body>
</html>
