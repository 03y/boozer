<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üç∫ Boozer - Leaderboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: darkslateblue;
                color: white;
            }

            nav {
                background-color: #333;
                overflow: hidden;
            }

            nav a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }

            nav a:hover {
                background-color: #575757;
            }

            nav a.active {
                background-color: #969696;
            }

            header {
                text-align: center;
                margin: 20px 0;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .leaderboard-section {
                margin: 30px 0;
            }

            .leaderboard-section h2 {
                color: #fff;
                margin-bottom: 20px;
                text-align: center;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            th,
            td {
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            th {
                background-color: rgba(0, 0, 0, 0.3);
                font-weight: bold;
                color: #fff;
            }

            tr:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .rank {
                font-weight: bold;
                color: #ffd700;
            }

            .rank.first {
                color: #ffd700;
            }

            .rank.second {
                color: #c0c0c0;
            }

            .rank.third {
                color: #cd7f32;
            }

            .loading {
                text-align: center;
                color: #ccc;
                font-style: italic;
                padding: 20px;
            }

            .error {
                color: #ff6b6b;
                text-align: center;
                padding: 20px;
                background-color: rgba(255, 107, 107, 0.1);
                border-radius: 4px;
                margin: 20px 0;
            }

            .refresh-btn {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin: 20px auto;
                display: block;
                font-size: 16px;
            }

            .refresh-btn:hover {
                background-color: #45a049;
            }

            .leaderboard-controls {
                display: flex;
                gap: 10px;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }

            select {
                padding: 10px;
                font-size: 16px;
                border-radius: 4px;
                background-color: #fff;
                border: none;
                color: #333;
                cursor: pointer;
            }

            select:hover {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="./index.html" class="active">Leaderboard</a>
            <a href="./items.html">Inventory</a>
            <a href="./profile.html">Profile</a>
        </nav>

        <header>
            <h1>üç∫ Boozer - Leaderboard</h1>
        </header>

        <div class="container">
            <div class="leaderboard-section">
                <div class="leaderboard-controls">
                    <select id="leaderboardType" onchange="loadLeaderboard()">
                        <option value="users">üë§ Boozers</option>
                        <option value="items">üç∫ Most Popular Items</option>
                    </select>
                    <button class="refresh-btn" onclick="loadLeaderboard()">
                        Refresh Leaderboard
                    </button>
                </div>
                <h2 id="leaderboardTitle">üëë Top Users by Consumptions</h2>

                <div id="leaderboard-container">
                    <div class="loading">Loading leaderboard...</div>
                </div>
            </div>
        </div>

        <script>
            const API_BASE_URL = "http://localhost:6969";

            async function fetchLeaderboard(type) {
                try {
                    const response = await fetch(
                        `${API_BASE_URL}/leaderboard/${type}`,
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Error fetching leaderboard:", error);
                    throw error;
                }
            }

            function getRankClass(index) {
                switch (index) {
                    case 0:
                        return "first";
                    case 1:
                        return "second";
                    case 2:
                        return "third";
                    default:
                        return "";
                }
            }

            function getRankDisplay(index) {
                switch (index) {
                    case 0:
                        return "ü•á";
                    case 1:
                        return "ü•à";
                    case 2:
                        return "ü•â";
                    default:
                        return `#${index + 1}`;
                }
            }

            function createLeaderboardTable(data, type) {
                if (!data || data.length === 0) {
                    return `<div class="error">No ${type} found in leaderboard.</div>`;
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                ${type === "users" ? "<th>User</th>" : "<th>Item</th>"}
                                ${type === "users" ? "<th>Beers drank</th>" : "<th>Drank</th>"}
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach((item, index) => {
                    const rankClass = getRankClass(index);
                    const rankDisplay = getRankDisplay(index);

                    tableHTML += `
                        <tr>
                            <td class="rank ${rankClass}">${rankDisplay}</td>
                            <td>${type === "users" ? item.username || "Unknown User" : item.name || "Unknown Item"}</td>
                            <td>${item.consumed || 0}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                return tableHTML;
            }

            async function loadLeaderboard() {
                const container = document.getElementById(
                    "leaderboard-container",
                );
                const titleElement =
                    document.getElementById("leaderboardTitle");
                const type = document.getElementById("leaderboardType").value;

                container.innerHTML =
                    '<div class="loading">Loading leaderboard...</div>';
                titleElement.textContent =
                    type === "users"
                        ? "üëë Top Users by Consumptions"
                        : "üèÜ Most Popular Items";

                try {
                    const data = await fetchLeaderboard(type);
                    const tableHTML = createLeaderboardTable(data, type);
                    container.innerHTML = tableHTML;
                } catch (error) {
                    container.innerHTML = `
                        <div class="error">
                            <strong>Error loading leaderboard:</strong><br>
                            ${error.message}<br>
                            <small>Make sure the backend server is running on ${API_BASE_URL}</small>
                        </div>
                    `;
                }
            }

            // Load leaderboard when page loads
            document.addEventListener("DOMContentLoaded", loadLeaderboard);
        </script>
    </body>
</html>
