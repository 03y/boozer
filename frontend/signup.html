<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üç∫ Boozer - Login</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="styles/forms.css">
    </head>
    <body>
        <nav>
            <a href="./index.html">Leaderboard</a>
            <a href="./items.html">Inventory</a>
            <a href="./profile.html">Profile</a>
            <a href="./login.html">Login</a>
        </nav>

        <header>
            <h1>üç∫ Boozer - Signup</h1>
        </header>

        <div class="container">
            <div class="signup-section">
                <div class="signup-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <br>
                    <div class="age-restriction">
                        <input type="checkbox" name="over18" id="over18" />
                        <label for="over18"><b>I am over 18</b></label>
                    </div>
                    <button type="button" class="signup-btn" onclick="signup()">
                        Signup
                    </button>
                    <div class="smallprint">
                                        <p >
                                            Login requires strictly necessary cookies. See:
                                            <a href="./legal.html" target="_blank">Legal</a>
                                        </p</div>
                </div>
            </div>
        </div>

        <script src="node_modules/argon2-browser/lib/argon2.js"></script>
        <script>
            const API_BASE_URL = "https://192.168.0.34:6969";

            async function signup() {
                try {
                    if (!document.getElementById("over18").checked) {
                      alert("Under 18s are not permitted to sign up");
                      return;
                    }

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    if (!username || !password) {
                        alert("Please enter both username and password");
                        return;
                    }

                    const response = await fetch(`${API_BASE_URL}/signup`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                        }),
                    });

                    if (response.status === 201) {
                        alert("Signup complete!");
                        window.location.href = "login.html";
                        // TODO: could login automatically
                    } else {
                        alert("Signup failed");
                    }
                } catch (error) {
                    console.error("Signup error:", error);
                    alert("Failed to Sign up. Please try again.");
                }
            }
        </script>
    </body>
</html>
