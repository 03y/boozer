<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üç∫ Boozer</title>
        <link rel="stylesheet" type="text/css" href="styles/forms.css" />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <script src="scripts/auth.js"></script>
    </head>
    <body>
        <nav>
            <a href="./index.html">Leaderboard</a>
            <a href="./items.html">Inventory</a>
            <a id="login-link" href="./login.html">Login</a>
            <a href="./submit.html">Get boozing!</a>
        </nav>

        <div class="container">
            <div class="signup-section">
                <div class="signup-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" />
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <br />
                    <div class="age-restriction">
                        <input type="checkbox" name="over18" id="over18" />
                        <label for="over18"><b>I am over 18</b></label>
                    </div>
                    <button type="button" class="signup-btn" onclick="signup()">
                        Signup
                    </button>
                    <div class="smallprint">
                        <p>
                            Login requires strictly necessary cookies. See:
                            <a href="./legal.html" target="_blank">Legal</a>
                        </p>
                    </div>
                    <p id="message" class="hidden"></p>
                </div>
            </div>
        </div>

        <script>
            async function signup() {
                const messageElement = document.getElementById("message");
                messageElement.classList.add("hidden");
                messageElement.textContent = "";

                try {
                    if (!document.getElementById("over18").checked) {
                        messageElement.textContent = "Under 18s are not permitted to sign up";
                        messageElement.classList.remove("success");
                        messageElement.classList.add("error");
                        messageElement.classList.remove("hidden");
                        return;
                    }

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    if (!username || !password) {
                        messageElement.textContent = "Please enter both username and password";
                        messageElement.classList.remove("success");
                        messageElement.classList.add("error");
                        messageElement.classList.remove("hidden");
                        return;
                    }

                    const response = await fetch(`${API_BASE_URL}/signup`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                        }),
                    });

                    if (response.status === 201) {
                        messageElement.textContent = "Signup complete!";
                        messageElement.classList.remove("error");
                        messageElement.classList.add("success");
                        messageElement.classList.remove("hidden");

                        // now we login automagically
                        const response = await fetch(
                            `${API_BASE_URL}/authenticate`,
                            {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({
                                    username: username,
                                    password: password,
                                }),
                            },
                        );

                        if (response.ok) {
                            messageElement.textContent = "Login successful";
                            messageElement.classList.remove("error");
                            messageElement.classList.add("success");
                            messageElement.classList.remove("hidden");

                            setTimeout(() => {
                                window.location.href = "index.html";
                            }, 1000);
                        } else {
                            // prob rate limited or API dead
                            setTimeout(() => {
                                window.location.href = "login.html";
                            }, 1000);
                        }

                    } else {
                        responseBody = await response.json();
                        messageElement.textContent = "Signup failed: " + (responseBody.error ? responseBody.error : "");
                        messageElement.classList.remove("success");
                        messageElement.classList.add("error");
                        messageElement.classList.remove("hidden");
                    }
                } catch (error) {
                    messageElement.textContent = "Signup failed";
                    messageElement.classList.remove("success");
                    messageElement.classList.add("error");
                    messageElement.classList.remove("hidden");
                }
            }
        </script>
    </body>
</html>
