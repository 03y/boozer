<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üç∫ Boozer</title>
        <link rel="stylesheet" type="text/css" href="styles/forms.css" />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <script src="scripts/auth.js"></script>
    </head>
    <body>
        <nav>
            <a href="./index.html">Leaderboard</a>
            <a href="./items.html">Inventory</a>
            <a id="login-link" href="./login.html">Login</a>
            <a href="./submit.html">Get boozing!</a>
        </nav>

        <div class="container">
            <div class="login-section">
                <div class="login-form">
                    <div class="form-group">
                        <label for="old_password">Current Password</label>
                        <input
                            type="password"
                            id="old_password"
                            name="old_password"
                        />
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input
                            type="password"
                            id="new_password"
                            name="new_password"
                        />
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="confirm_password"
                            >Confirm New Password</label
                        >
                        <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                        />
                    </div>
                    <button
                        type="button"
                        class="login-btn"
                        onclick="changePassword()"
                    >
                        Change Password
                    </button>
                    <p id="message" class="hidden"></p>
                </div>
            </div>
        </div>

        <script src="scripts/auth.js"></script>
        <script>
            async function changePassword() {
                const old_password =
                    document.getElementById("old_password").value;
                const new_password =
                    document.getElementById("new_password").value;
                const confirm_password =
                    document.getElementById("confirm_password").value;
                const messageElement = document.getElementById("message");

                messageElement.classList.add("hidden");
                messageElement.textContent = "";

                if (new_password !== confirm_password) {
                    messageElement.textContent = "New passwords do not match.";
                    messageElement.classList.remove("success");
                    messageElement.classList.remove("hidden");
                    messageElement.classList.add("error");
                    return;
                }

                try {
                    const response = await fetch(
                        `${API_BASE_URL}/change_password`,
                        {
                            method: "PUT",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                old_password: old_password,
                                new_password: new_password,
                            }),
                        },
                    );

                    if (response.ok) {
                        alert("Password changed successfully!");
                        window.location.href = "./profile.html";
                    } else {
                        messageElement.textContent =
                            "Failed to change password. Please check your current password.";
                        messageElement.classList.remove("success");
                        messageElement.classList.remove("hidden");
                        messageElement.classList.add("error");
                    }
                } catch (error) {
                    messageElement.textContent = "Error changing password:";
                    messageElement.classList.remove("success");
                    messageElement.classList.remove("hidden");
                    messageElement.classList.add("error");
                }
            }

            document.addEventListener("DOMContentLoaded", getUser);
        </script>
    </body>
</html>
