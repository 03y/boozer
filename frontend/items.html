<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üç∫ Boozer</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/leaderboard.css" />
        <script src="scripts/auth.js"></script>
    </head>
    <body>
        <nav>
            <a href="./index.html">Leaderboard</a>
            <a href="./items.html" class="active">Inventory</a>
            <a id="login-link" href="./login.html">Login</a>
            <a href="./submit.html">Get boozing!</a>
        </nav>

        <div class="container">
            <div class="items-section">
                <div class="leaderboard-controls">
                    <select id="sort-selector">
                        <option value="date">üìÖ Date Added</option>
                        <option value="alpha">üî§ Alphabetical</option>
                        <option value="units">üìä Units</option>
                    </select>
                </div>
                <div id="items-container">
                    <div class="loading">Loading inventory...</div>
                </div>
            </div>
        </div>

        <script>
            let itemsData = [];
            const container = document.getElementById("items-container");

            async function fetchItems() {
                try {
                    const response = await fetch(`${API_BASE_URL}/items`);
                    if (!response.ok) {
                        throw new Error("Failed to fetch items");
                    }
                    return await response.json();
                } catch (error) {
                    console.error("Error fetching inventory:", error);
                    throw error;
                }
            }

            function renderTable() {
                if (!itemsData || itemsData.length === 0) {
                    container.innerHTML = `<div class="error">Inventory is empty.</div>`;
                    return;
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Units</th>
                                <th>Date added</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                itemsData.forEach((item) => {
                    const date = new Date(item.added * 1000);
                    const formattedDate = date.toISOString().split("T")[0];
                    tableHTML += `
                        <tr>
                            <td>${item.name ? `<a href="./item.html?name=${encodeURIComponent(item.name)}">${item.name}</a>` : "Unknown Item"}</td>
                            <td>${item.units || 0}</td>
                            <td>${formattedDate}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;
                container.innerHTML = tableHTML;
            }

            function sortData(criteria) {
                switch (criteria) {
                    case 'date':
                        itemsData.sort((a, b) => b.added - a.added);
                        break;
                    case 'alpha':
                        itemsData.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'units':
                        itemsData.sort((a, b) => b.units - a.units);
                        break;
                }
                renderTable();
            }

            async function loadItems() {
                container.innerHTML = '<div class="loading">Loading inventory...</div>';
                try {
                    const data = await fetchItems();
                    itemsData = data || [];
                    sortData('date');
                } catch (error) {
                    container.innerHTML = `
                        <div class="error">
                            <strong>Error loading items</strong><br>
                        </div>
                    `;
                }
            }

            document.getElementById('sort-selector').addEventListener('change', function () {
                sortData(this.value);
            });

            document.addEventListener("DOMContentLoaded", loadItems);
            document.addEventListener("DOMContentLoaded", getUser);
        </script>
    </body>
</html>
