version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: 03y/boozer-backend:local
    container_name: boozer-backend
    ports:
      - "6969:6969"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/boozer
    depends_on:
      - db
    networks:
      - boozer_net
    # For development you may want to mount source to avoid rebuilding:
    # volumes:
    #   - ./backend:/app

  db:
    image: postgres:15-alpine
    container_name: boozer_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=boozer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - boozer_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  boozer_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
